name: ArgoCD bootstrap
on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        description: Environment to apply
        default: production
defaults:
  run:
    shell: bash
jobs:
  bootstrap:
    name: ArgoCD bootstrap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Define KUBECONFIG
        run: aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name kakeibo-prod-cluster

      - name: Kubectl apply
        run: kubectl apply -f bootstrap/overlays/${{ github.event.inputs.environment }}/bootstrap.yaml
